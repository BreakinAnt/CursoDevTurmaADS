<html>
    <head>
        <title>Cadastro de livros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/boot.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <nav class="menu row">

            <div class="wrap-g">

                <h1><i class="fa fa-book-open"></i>SGBJ</h1>

            </div>

        </nav>

        <section class="row cad-user">

            <div class="wrap-g">
                
                <h2>Cadastro de livro</h2>

                <form method="POST" action="LivroCadastro.jsp">
                    
                    <div class="formgroup">
                        <label>Titulo</label>
                        
                        <input type="text" name="titulo_livro" required="" placeholder="Ex. O jamal nas montanhas">
                    </div>
                    
                    <div class="formgroup">
                        <label>Autor</label>
                        
                        <input type="text" required="" name="autor_livro" placeholder="Ex. Melkior">
                    </div>
                    
                    <div class="formgroup">
                        <label>Editora</label>
                        
                        <input type="text" required="" name="editora_livro" placeholder="Ex. Abril">
                    </div>
                    
                    <div class="formgroup">
                        <label>Area da advocacia</label>
                        
                        <input type="text" required="" name="area_advocacia" placeholder="Ex. Criminal">
                    </div>
                    
                    <div class="formgroup">
                        <label>Numero de serie</label>
                        
                        <input type="text" required="" name="numero_serie" placeholder="Ex. 544545454">
                    </div>
                    
                    
                    <div class="formgroup">
                        <button class="btn"><i class="fa fa-envelope"></i>Enviar</button>
                    </div>
                    
                </form>

            </div>

        </section>


    </body>
</html>
